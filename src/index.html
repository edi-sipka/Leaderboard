<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./main.js"></script>

    <title>Leaderboard</title>
  </head>
  <body>
    <div class="main">
      <div class="leader">
        <h1 class="heading">Leaderboard</h1>
      </div>
      <div class="content">
        <div class="display">
          <div class="score">
            <h2 class="para">Recent scores</h2>
            <button class="btn btn-refresh" type="button">Refresh</button>
          </div>

          <ul class="scores">
            <li class="users">Name:100</li>
            <li class="users users2">Name:20</li>
            <li class="users">Name:50</li>
            <li class="users users2">Name:78</li>
            <li class="users">Name:125</li>
            <li class="users users2">Name:77</li>
            <li class="users">Name:42</li>
          </ul>
        </div>
        <div class="add-score">
          <h2 class="score">Add your score</h2>
          <form action="#" class="form-add">
            <input type="text" placeholder="Your Name" id="name" />
            <input type="text" placeholder="Your score" id="score" />
            <div class="btn-class">
              <button class="btn btn-submit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
